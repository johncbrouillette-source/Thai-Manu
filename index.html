<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedido de Comida Tailandesa</title>
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: white;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
  }
  .logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 150px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #e74c3c;
  }
  .delivery-section, .customer-section {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .menu-item {
    display: flex;
    align-items: center;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .menu-item img {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    margin-right: 12px;
    object-fit: cover;
  }
  .menu-item label {
    flex: 1;
    color: white;
    margin: 0;
  }
  .menu-item input[type="number"] {
    width: 60px;
    padding: 6px;
    text-align: center;
    font-weight: bold;
  }
  .note {
    color: #ff6b6b;
    font-style: italic;
    font-size: 0.9rem;
    margin-top: -4px;
    margin-bottom: 10px;
    display: none; /* hidden by default */
  }
  button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #218838;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/khao%20logo.png" alt="Logo" class="logo">
  <h1>Men√∫ Tailand√©s</h1>

  <div class="delivery-section">
    <label for="deliveryDate">Fecha del Pedido:</label>
    <input type="date" id="deliveryDate">
    <div id="nextDayNote" class="note">üìÖ Este pedido ser√° entregado ma√±ana ‚Äî o seleccione otra fecha.</div>

    <label for="casa">Casa #:</label>
    <input type="text" id="casa">

    <label for="deliveryTime">Hora de Entrega:</label>
    <select id="deliveryTime">
      <option value="">--Seleccionar--</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
    </select>
  </div>

  <div id="menu">
    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/padthai.jpeg" alt="Pad Thai">
      <label>Pad Thai - $20.000 COP</label>
      <input type="number" min="0" value="0" data-name="Pad Thai" data-price="20000">
    </div>
    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/rice.jpeg" alt="Arroz Thai">
      <label>Arroz Thai - $19.000 COP</label>
      <input type="number" min="0" value="0" data-name="Arroz Thai" data-price="19000">
    </div>
    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/padcombo.png" alt="Combo Pad Thai">
      <label>Combo Pad Thai - $26.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Pad Thai" data-price="26000">
    </div>
    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/ricecombo.png" alt="Combo Arroz Thai">
      <label>Combo Arroz Thai - $25.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Arroz Thai" data-price="25000">
    </div>
  </div>

  <div class="customer-section">
    <label>Nombre Completo:</label>
    <input type="text" id="name">
    <label>WhatsApp:</label>
    <input type="text" id="phone">
    <label>Notas:</label>
    <input type="text" id="notes">
  </div>

  <button onclick="submitOrder()">Enviar Pedido</button>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbznFNKiUaSmXsiKSdVW4WUKYF9aLynFvvOujl7lj9x0n9e188qK0v47CD7A-KveRYNxkw/exec";

/* ===== Helper: format YYYY-MM-DD ===== */
function formatYMD(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  return `${y}-${m}-${d}`;
}

/* ===== Get current time in Colombia ===== */
function getBogotaNow() {
  // Create a Date reflecting America/Bogota local time
  const str = new Date().toLocaleString('en-US', { timeZone: 'America/Bogota' });
  return new Date(str);
}

/* ===== Initialize date with cutoff logic and toggle note ===== */
(function initDatePicker() {
  const dateInput = document.getElementById("deliveryDate");
  const note = document.getElementById("nextDayNote");

  const nowCO = getBogotaNow();
  const hours = nowCO.getHours();
  const minutes = nowCO.getMinutes();

  // Determine default date:
  // Before 12:30 PM -> today
  // 12:31 PM or later -> tomorrow
  let defaultDate = new Date(nowCO);
  const afterCutoff = (hours > 12) || (hours === 12 && minutes >= 31);
  if (afterCutoff) {
    defaultDate.setDate(defaultDate.getDate() + 1);
  }

  dateInput.value = formatYMD(defaultDate);
  note.style.display = afterCutoff ? 'block' : 'none';

  // If user changes date, hide note unless it's still set to "tomorrow" during after-cutoff
  dateInput.addEventListener('change', () => {
    const selected = dateInput.value;
    const tomorrow = new Date(nowCO);
    tomorrow.setDate(tomorrow.getDate() + 1);
    const isTomorrowSelected = selected === formatYMD(tomorrow);
    note.style.display = (afterCutoff && isTomorrowSelected) ? 'block' : 'none';
  });
})();

/* ===== Submit order ===== */
async function submitOrder() {
  const deliveryDate = document.getElementById("deliveryDate").value;
  const casa = document.getElementById("casa").value;
  const deliveryTime = document.getElementById("deliveryTime").value;
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const notes = document.getElementById("notes").value;

  const items = [];
  let totalQty = 0;
  let subtotal = 0;
  let unitPrice = '';

  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      items.push({ name: input.dataset.name, price, quantity: qty });
      totalQty += qty;
      subtotal += price * qty;
    }
  });

  if (!deliveryDate || !name || !phone || items.length === 0) {
    alert("Por favor complete la fecha, nombre, n√∫mero de WhatsApp y seleccione al menos un producto.");
    return;
  }

  const orderNames = items.map(i => i.name).join(', ');
  if (items.length === 1) {
    unitPrice = items[0].price;
  }

  const orderData = {
    deliveryDate,
    casa,
    deliveryTime,
    name,
    phone,
    notes,
    order: orderNames,
    quantity: totalQty,
    price: unitPrice,
    subtotal: subtotal
  };

  try {
    await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });
    alert("Pedido enviado con √©xito. ¬°Gracias!");
    document.querySelectorAll("input, select").forEach(el => el.value = "");
  } catch (error) {
    alert("Hubo un error al enviar el pedido. Int√©ntelo de nuevo.");
  }
}
</script>
</body>
</html>
