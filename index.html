<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedido de Comida Tailandesa</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    line-height: 1.6;
  }
  
  .container {
    max-width: 450px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 30px 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  }
  
  h1 { 
    color: #2c3e50;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 3px solid #e74c3c;
  }
  
  .delivery-section {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 25px;
  }
  
  .delivery-section label {
    display: inline-block;
    min-width: 150px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 5px;
  }
  
  .delivery-section input, .delivery-section select {
    padding: 12px;
    border: 2px solid #dee2e6;
    border-radius: 8px;
    font-size: 16px;
    background: white;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
  }
  
  .delivery-section input:focus, .delivery-section select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  
  #menu {
    margin-bottom: 25px;
  }
  
  .menu-item { 
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    margin-bottom: 15px;
    padding: 20px;
    border-radius: 15px;
    border-left: 5px solid #e74c3c;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .menu-item label {
    font-size: 16px;
    font-weight: 600;
    color: #2c3e50;
    flex: 1;
    min-width: auto;
    margin: 0;
  }
  
  .menu-item input { 
    width: 70px;
    height: 45px;
    border: 2px solid #dee2e6;
    border-radius: 10px;
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    color: #2c3e50;
    background: white;
    margin: 0;
  }
  
  .menu-item input:focus {
    outline: none;
    border-color: #e74c3c;
    box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
  }
  
  .customer-section {
    background: linear-gradient(135deg, #f1f3f4 0%, #e8eaed 100%);
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 25px;
  }
  
  .customer-section p {
    margin: 0;
  }
  
  .customer-section label {
    display: inline-block;
    min-width: 200px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 8px;
  }
  
  .customer-section input[type="text"] {
    width: 100%;
    padding: 15px;
    border: 2px solid #dee2e6;
    border-radius: 10px;
    font-size: 16px;
    background: white;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
  }
  
  .customer-section input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  
  button { 
    width: 100%;
    padding: 18px 15px;
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    transition: all 0.3s ease;
  }
  
  button:hover { 
    background: linear-gradient(135deg, #218838 0%, #1ea080 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
  }
  
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    
    .container {
      padding: 20px 15px;
      border-radius: 15px;
    }
    
    .menu-item {
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }
    
    .menu-item input {
      width: 100%;
      height: 50px;
    }
    
    .delivery-section label,
    .customer-section label {
      min-width: auto;
      display: block;
      margin-bottom: 8px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Menú Tailandés</h1>

  <div class="delivery-section">
    <label for="deliveryDate">Fecha del Pedido:</label>
    <input type="date" id="deliveryDate"><br><br>

    <label for="casa">Casa #:</label>
    <input type="text" id="casa"><br><br>

    <label for="deliveryTime">Hora de Entrega:</label>
    <select id="deliveryTime">
      <option value="">--Seleccionar--</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
    </select>
  </div>

  <div id="menu">
    <div class="menu-item">
      <label>Pad Thai - $20.000 COP</label>
      <input type="number" min="0" value="0" data-name="Pad Thai" data-price="20000">
    </div>
    <div class="menu-item">
      <label>Arroz Thai - $19.000 COP</label>
      <input type="number" min="0" value="0" data-name="Arroz Thai" data-price="19000">
    </div>
    <div class="menu-item">
      <label>Combo Pad Thai - $26.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Pad Thai" data-price="26000">
    </div>
    <div class="menu-item">
      <label>Combo Arroz Thai - $25.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Arroz Thai" data-price="25000">
    </div>
  </div>

  <div class="customer-section">
    <p>
      <label>Nombre Completo:</label>
      <input type="text" id="name"><br>
      <label>WhatsApp:</label>
      <input type="text" id="phone"><br>
      <label>Notas:</label>
      <input type="text" id="notes">
    </p>
  </div>

  <button onclick="submitOrder()">Enviar Pedido</button>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbznFNKiUaSmXsiKSdVW4WUKYF9aLynFvvOujl7lj9x0n9e188qK0v47CD7A-KveRYNxkw/exec";

async function submitOrder() {
  const deliveryDate = document.getElementById("deliveryDate").value;
  const casa = document.getElementById("casa").value;
  const deliveryTime = document.getElementById("deliveryTime").value;
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const notes = document.getElementById("notes").value;

  const items = [];
  let totalQty = 0;
  let subtotal = 0;
  let unitPrice = '';

  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      items.push({ name: input.dataset.name, price, quantity: qty });
      totalQty += qty;
      subtotal += price * qty;
    }
  });

  if (!deliveryDate || !name || !phone || items.length === 0) {
    alert("Por favor complete la fecha, nombre, número de WhatsApp y seleccione al menos un producto.");
    return;
  }

  // Create a flat order string
  const orderNames = items.map(i => i.name).join(', ');
  if (items.length === 1) {
    unitPrice = items[0].price;
  }

  const orderData = {
    deliveryDate,
    casa,
    deliveryTime,
    name,
    phone,
    notes,
    order: orderNames,
    quantity: totalQty,
    price: unitPrice,
    subtotal: subtotal
  };

  try {
    await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });
    alert("Pedido enviado con éxito. ¡Gracias!");
    // Reset form
    document.getElementById("deliveryDate").value = "";
    document.getElementById("casa").value = "";
    document.getElementById("deliveryTime").value = "";
    document.getElementById("name").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("notes").value = "";
    document.querySelectorAll("#menu input[type='number']").forEach(input => input.value = 0);
  } catch (error) {
    alert("Hubo un error al enviar el pedido. Inténtelo de nuevo.");
  }
}
</script>
</body>
</html>
