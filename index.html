<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedido de Comida Tailandesa</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#000;
    --card:#1a1a1a;
    --muted:#2a2a2a;
    --accent:#FFD700;
    --ok:#28a745;
    --ok-hover:#218838;
    --warn:#ffcc00;
    --text:#fff;
    --muted-text:#bbb;
    --danger:#e74c3c;
    --border:#333;
  }
  *{box-sizing:border-box}
  body{
    font-family:'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--bg); color:var(--text);
    margin:0; padding:20px;
  }
  .container{
    max-width:520px; margin:0 auto; background:var(--card);
    padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .logo{ display:block; margin:0 auto 16px; max-width:150px }
  h1{ text-align:center; margin:0 0 14px; color:var(--accent); font-weight:700 }
  .section{ margin-bottom:18px }
  label{ display:block; margin:8px 0 6px; font-weight:700 }
  input, select, textarea{
    width:100%; padding:10px; border-radius:8px; border:1px solid var(--border);
    background:#111; color:var(--text); font-size:14px; outline:none;
  }
  textarea{ min-height:70px; resize:vertical }
  .hint{ color:var(--muted-text); font-size:12px; margin-top:4px }

  .next-day-alert{ color:var(--warn); font-size:13px; margin-top:6px; }

  .menu-item{
    display:flex; align-items:center; gap:12px;
    background:var(--muted); padding:10px; border-radius:10px; margin-bottom:12px;
    border:1px solid var(--border);
  }
  .menu-item img{ width:60px; height:60px; border-radius:8px; object-fit:cover }
  .menu-item .name{ font-weight:700 }
  .menu-item .price{ color:var(--muted-text); font-size:13px }
  .qty{ margin-left:auto; display:flex; align-items:center; gap:6px }
  .qty input[type="number"]{ width:70px; text-align:center; font-weight:700; background:#111 }

  .total-row{
    display:flex; justify-content:space-between; align-items:center;
    padding:12px; background:#111; border:1px solid var(--border);
    border-radius:10px; margin:16px 0 10px;
  }
  .total-row .label{ color:var(--muted-text) }
  .total-row .value{ font-weight:700; font-size:18px }

  .btn{
    width:100%; padding:12px 14px; border:none; border-radius:10px; cursor:pointer;
    background:var(--ok); color:#fff; font-size:16px; font-weight:700;
  }
  .btn:hover{ background:var(--ok-hover) }

  /* Order Summary Modal */
  .modal-backdrop{
    position:fixed; inset:0; background:rgba(0,0,0,.6);
    display:none; align-items:center; justify-content:center; z-index:1000;
  }
  .modal{
    width:min(520px,92vw); background:#141414; border:1px solid var(--border);
    border-radius:12px; padding:18px;
  }
  .modal h2{ margin:0 0 10px; font-size:20px }
  .summary-items{ border-top:1px solid var(--border); margin-top:8px; padding-top:8px }
  .summary-item{
    display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px dashed #2a2a2a;
  }
  .summary-item:last-child{ border-bottom:none }
  .modal-total{
    display:flex; justify-content:space-between; font-weight:700; font-size:18px; margin-top:10px;
  }
  .modal-actions{
    display:flex; gap:10px; margin-top:14px;
  }
  .btn-secondary{
    flex:1; background:#2f2f2f; color:#fff; border:1px solid var(--border);
  }
  .btn-secondary:hover{ filter:brightness(1.1) }
  .btn-primary{ flex:1 }

  /* Full-screen processing overlay with elephant spinner */
  .processing{
    position:fixed; inset:0; background:rgba(0,0,0,.8);
    display:none; align-items:center; justify-content:center; flex-direction:column;
    z-index:2000;
  }
  .elephant{
    width:90px; height:90px; margin-bottom:12px;
    animation:spin 2s linear infinite;
  }
  @keyframes spin{ from{transform:rotate(0)} to{transform:rotate(360deg)} }
  .processing p{ margin:0; color:#fff; }

  .version{ text-align:center; font-size:12px; color:#888; margin-top:14px }
</style>
</head>
<body>

<div class="container">
  <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/khao%20logo.png?raw=true" alt="Logo" class="logo">
  <h1>Men√∫ Tailand√©s</h1>

  <div class="section">
    <label for="deliveryDate">Fecha del Pedido:</label>
    <input type="date" id="deliveryDate">
    <div id="nextDayAlert" class="next-day-alert" style="display:none;">
      üìÖ Este pedido ser√° entregado ma√±ana ‚Äî o seleccione otra fecha.
    </div>

    <label for="casa">Casa #:</label>
    <input type="text" id="casa" placeholder="Ej: 14B">

    <label for="deliveryTime">Hora de Entrega:</label>
    <select id="deliveryTime">
      <option value="">--Seleccionar--</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
    </select>
  </div>

  <div id="menu" class="section">
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/padthai.jpeg?raw=true" alt="Pad Thai">
      <div>
        <div class="name">Pad Thai</div>
        <div class="price">$20.000 COP</div>
      </div>
      <div class="qty">
        <input type="number" min="0" value="0" data-name="Pad Thai" data-price="20000">
      </div>
    </div>

    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/rice.jpeg?raw=true" alt="Arroz Thai">
      <div>
        <div class="name">Arroz Thai</div>
        <div class="price">$19.000 COP</div>
      </div>
      <div class="qty">
        <input type="number" min="0" value="0" data-name="Arroz Thai" data-price="19000">
      </div>
    </div>

    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/padcombo.png?raw=true" alt="Combo Pad Thai">
      <div>
        <div class="name">Combo Pad Thai</div>
        <div class="price">$26.000 COP</div>
      </div>
      <div class="qty">
        <input type="number" min="0" value="0" data-name="Combo Pad Thai" data-price="26000">
      </div>
    </div>

    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/ricecombo.png?raw=true" alt="Combo Arroz Thai">
      <div>
        <div class="name">Combo Arroz Thai</div>
        <div class="price">$25.000 COP</div>
      </div>
      <div class="qty">
        <input type="number" min="0" value="0" data-name="Combo Arroz Thai" data-price="25000">
      </div>
    </div>
  </div>

  <div class="section">
    <label>Nombre Completo:</label>
    <input type="text" id="name" placeholder="Ej: Mar√≠a D√≠az">
    <label>WhatsApp:</label>
    <input type="text" id="phone" placeholder="Ej: 300 123 4567">
    <label for="notes">Notas:</label>
    <textarea id="notes" placeholder="Ej: Combo Pad Thai picante o sin picante"></textarea>
  </div>

  <div class="total-row">
    <div class="label">Subtotal</div>
    <div class="value" id="subtotalText">$0 COP</div>
  </div>

  <button id="reviewBtn" class="btn">Revisar pedido</button>
  <div class="version">v1.3</div>
</div>

<!-- Order Summary Modal -->
<div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal">
    <h2>Resumen del pedido</h2>
    <div id="summaryList" class="summary-items"></div>
    <div class="modal-total">
      <span>Total</span>
      <span id="summaryTotal">$0 COP</span>
    </div>
    <div class="modal-actions">
      <button id="editBtn" class="btn btn-secondary">Editar</button>
      <button id="confirmBtn" class="btn btn-primary">Confirmar pedido</button>
    </div>
  </div>
</div>

<!-- Processing overlay -->
<div id="processing" class="processing" aria-hidden="true">
  <img class="elephant" src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/loading.png?raw=true" alt="Procesando">
  <p>Procesando pedido‚Ä¶</p>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_fGC8H8BVAHntpui882M4YJBpiKqADRifJnmzSFpcDtrCqOVgSpWTI_mDm2ZvDyhwrQ/exec";

const $ = sel => document.querySelector(sel);
const $$ = sel => document.querySelectorAll(sel);

let submitting = false;

/* ===== Date logic (Bogot√°) ===== */
function setDeliveryDate(){
  const now = new Date();
  const colombiaTime = new Date(now.toLocaleString("en-US",{timeZone:"America/Bogota"}));
  const h = colombiaTime.getHours();
  const m = colombiaTime.getMinutes();
  const alertEl = $("#nextDayAlert");

  // After 12:31 pm ‚Üí default to next day, else today
  if (h > 12 || (h === 12 && m >= 31)) {
    colombiaTime.setDate(colombiaTime.getDate()+1);
    alertEl.style.display = "block";
  } else {
    alertEl.style.display = "none";
  }
  $("#deliveryDate").value = colombiaTime.toISOString().split("T")[0];
}
setDeliveryDate();

/* ===== Running subtotal ===== */
function formatCOP(n){
  return "$" + Math.round(n).toLocaleString("es-CO") + " COP";
}
function computeItems(){
  const items = [];
  let qty = 0, subtotal = 0;
  $$("#menu input[type='number']").forEach(input=>{
    const q = parseInt(input.value,10) || 0;
    if(q>0){
      const price = parseFloat(input.dataset.price);
      const name  = input.dataset.name;
      items.push({name, price, quantity:q});
      qty += q;
      subtotal += price * q;
    }
  });
  return {items, qty, subtotal};
}
function updateSubtotalUI(){
  const {subtotal} = computeItems();
  $("#subtotalText").textContent = formatCOP(subtotal);
}
updateSubtotalUI();
$$("#menu input[type='number']").forEach(i=> i.addEventListener('input', updateSubtotalUI));

/* ===== Order Summary modal ===== */
function openSummary(){
  const {items, subtotal} = computeItems();
  if ($("#name").value.trim()==='' || $("#phone").value.trim()==='' || !$("#deliveryDate").value || items.length===0){
    alert("Por favor complete la fecha, nombre, WhatsApp y seleccione al menos un producto.");
    return;
  }
  const list = $("#summaryList");
  list.innerHTML = '';
  items.forEach(it=>{
    const row = document.createElement('div');
    row.className = 'summary-item';
    const left = document.createElement('div');
    left.textContent = `${it.name} √ó ${it.quantity}`;
    const right = document.createElement('div');
    right.textContent = formatCOP(it.price * it.quantity);
    row.append(left, right);
    list.appendChild(row);
  });
  $("#summaryTotal").textContent = formatCOP(subtotal);
  $("#modalBackdrop").style.display = 'flex';
}
function closeSummary(){
  $("#modalBackdrop").style.display = 'none';
}

$("#reviewBtn").addEventListener('click', openSummary);
$("#editBtn").addEventListener('click', closeSummary);

/* ===== Submit with elephant spinner; single-click safe ===== */
async function confirmAndSubmit(){
  if (submitting) return;
  submitting = true;
  $("#confirmBtn").disabled = true;

  // Show spinner overlay
  $("#processing").style.display = 'flex';

  const {items, qty, subtotal} = computeItems();
  const orderData = {
    deliveryDate: $("#deliveryDate").value,
    casa: $("#casa").value,
    deliveryTime: $("#deliveryTime").value,
    name: $("#name").value,
    phone: $("#phone").value,
    notes: $("#notes").value,
    items,
    order: items.map(i=>i.name).join(', '),
    quantity: qty,
    subtotal: subtotal
  };

  try{
    await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(orderData)
    });

    // Success UI reset
    closeSummary();
    alert("Pedido enviado con √©xito. ¬°Gracias!");
    document.querySelectorAll("input[type='text'], input[type='date'], select, textarea").forEach(el=> el.value='');
    $$("#menu input[type='number']").forEach(i=> i.value = 0);
    updateSubtotalUI();
    setDeliveryDate();
  }catch(err){
    alert("Hubo un error al enviar el pedido. Int√©ntelo de nuevo.");
  }finally{
    // Hide spinner and re-enable
    $("#processing").style.display = 'none';
    $("#confirmBtn").disabled = false;
    submitting = false;
  }
}
$("#confirmBtn").addEventListener('click', confirmAndSubmit);
</script>
</body>
</html>
