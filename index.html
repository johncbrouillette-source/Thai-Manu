<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedido de Comida Tailandesa</title>
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: white;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
  }
  .logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 150px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #e74c3c;
  }
  .delivery-section, .customer-section {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .menu-item {
    display: flex;
    align-items: center;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .menu-item img {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    margin-right: 12px;
    object-fit: cover;
  }
  .menu-item label {
    flex: 1;
    color: white;
    margin: 0;
  }
  .menu-item input[type="number"] {
    width: 60px;
    padding: 6px;
    text-align: center;
    font-weight: bold;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #218838;
  }
  .next-day-alert {
    color: #ffcc00;
    font-size: 13px;
    margin-top: -5px;
    margin-bottom: 10px;
  }
  .total-display {
    font-size: 18px;
    font-weight: bold;
    text-align: right;
    margin: 10px 0;
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
  }
  .modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  .btn-edit {
    background: grey;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .btn-confirm {
    background: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  /* Fullscreen loader */
  .loader-overlay {
    display: none;
    position: fixed;
    z-index: 2000;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .loader-overlay img {
    width: 80px;
    height: 80px;
    animation: spin 2s linear infinite;
  }
  .loader-overlay p {
    margin-top: 15px;
    font-size: 18px;
    color: white;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/khao%20logo.png" alt="Logo" class="logo">
  <h1>Men√∫ Tailand√©s</h1>

  <div class="delivery-section">
    <label for="deliveryDate">Fecha del Pedido:</label>
    <input type="date" id="deliveryDate">
    <div id="nextDayAlert" class="next-day-alert" style="display:none;">
      üìÖ Este pedido ser√° entregado ma√±ana - o seleccione otra fecha.
    </div>

    <label for="casa">Casa #:</label>
    <input type="text" id="casa">

    <label for="deliveryTime">Hora de Entrega:</label>
    <select id="deliveryTime">
      <option value="">--Seleccionar--</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
    </select>
  </div>

  <div id="menu">
    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/padthai.jpeg" alt="Pad Thai">
      <label>Pad Thai - $20.000 COP</label>
      <input type="number" min="0" value="0" data-name="Pad Thai" data-price="20000">
    </div>
    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/rice.jpeg" alt="Arroz Thai">
      <label>Arroz Thai - $19.000 COP</label>
      <input type="number" min="0" value="0" data-name="Arroz Thai" data-price="19000">
    </div>
    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/padcombo.png" alt="Combo Pad Thai">
      <label>Combo Pad Thai - $26.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Pad Thai" data-price="26000">
    </div>
    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/ricecombo.png" alt="Combo Arroz Thai">
      <label>Combo Arroz Thai - $25.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Arroz Thai" data-price="25000">
    </div>
  </div>

  <div class="total-display" id="totalDisplay">Total: $0 COP</div>

  <div class="customer-section">
    <label>Nombre Completo:</label>
    <input type="text" id="name">
    <label>WhatsApp:</label>
    <input type="text" id="phone">
    <label>Notas:</label>
    <input type="text" id="notes">
  </div>

  <button onclick="showOrderSummary()">Enviar Pedido</button>
</div>

<!-- Order Summary Modal -->
<div id="orderSummaryModal" class="modal">
  <div class="modal-content">
    <h3>Resumen del Pedido</h3>
    <div id="orderSummaryContent"></div>
    <div class="modal-buttons">
      <button class="btn-edit" onclick="closeSummary()">Editar</button>
      <button class="btn-confirm" id="confirmOrderBtn" onclick="confirmOrder()">Confirmar Pedido</button>
    </div>
  </div>
</div>

<!-- Loader Overlay -->
<div id="loaderOverlay" class="loader-overlay">
  <img src="https://raw.githubusercontent.com/khaoniaobistro/Thai-Manu/main/loading.png" alt="Loading">
  <p>Procesando pedido...</p>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMC55uQYWRk_qeOOObXl0TMMYCzs6VYyZx8dnGgv_41WmWW3dHGxCMk8pT1wMh9z3C_Q/exec";

// Auto-set delivery date based on Colombian time
function setDeliveryDate() {
  const now = new Date();
  const options = { timeZone: "America/Bogota" };
  const colombiaTime = new Date(now.toLocaleString("en-US", options));

  let deliveryDate;
  const hours = colombiaTime.getHours();
  const minutes = colombiaTime.getMinutes();
  const alertEl = document.getElementById("nextDayAlert");

  if (hours > 12 || (hours === 12 && minutes >= 31)) {
    colombiaTime.setDate(colombiaTime.getDate() + 1);
    alertEl.style.display = "block";
  } else {
    alertEl.style.display = "none";
  }

  deliveryDate = colombiaTime.toISOString().split("T")[0];
  document.getElementById("deliveryDate").value = deliveryDate;
}
setDeliveryDate();

// Update total
function updateTotal() {
  let total = 0;
  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      total += price * qty;
    }
  });
  document.getElementById("totalDisplay").textContent = "Total: $" + total.toLocaleString() + " COP";
}
document.querySelectorAll("#menu input[type='number']").forEach(input => {
  input.addEventListener("input", updateTotal);
});

// Show order summary
function showOrderSummary() {
  const items = [];
  let subtotal = 0;
  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      const name = input.dataset.name;
      items.push({ name, price, quantity: qty });
      subtotal += price * qty;
    }
  });

  if (!document.getElementById("deliveryDate").value ||
      !document.getElementById("name").value ||
      !document.getElementById("phone").value ||
      items.length === 0) {
    alert("Por favor complete la fecha, nombre, n√∫mero de WhatsApp y seleccione al menos un producto.");
    return;
  }

  let summaryHTML = "<ul>";
  items.forEach(i => {
    summaryHTML += `<li>${i.quantity} x ${i.name} - $${i.price.toLocaleString()} COP</li>`;
  });
  summaryHTML += `</ul><strong>Total: $${subtotal.toLocaleString()} COP</strong>`;

  document.getElementById("orderSummaryContent").innerHTML = summaryHTML;
  document.getElementById("orderSummaryModal").style.display = "flex";
}

// Close summary
function closeSummary() {
  document.getElementById("orderSummaryModal").style.display = "none";
}

// Confirm order
async function confirmOrder() {
  const confirmBtn = document.getElementById("confirmOrderBtn");
  confirmBtn.disabled = true;
  document.getElementById("loaderOverlay").style.display = "flex";
  document.getElementById("orderSummaryModal").style.display = "none";

  const deliveryDate = document.getElementById("deliveryDate").value;
  const casa = document.getElementById("casa").value;
  const deliveryTime = document.getElementById("deliveryTime").value;
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const notes = document.getElementById("notes").value;

  const items = [];
  let totalQty = 0;
  let subtotal = 0;
  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      const itemName = input.dataset.name;
      items.push({ name: itemName, price, quantity: qty });
      totalQty += qty;
      subtotal += price * qty;
    }
  });

  const orderData = {
    deliveryDate,
    casa,
    deliveryTime,
    name,
    phone,
    notes,
    items,
    order: items.map(i => i.name).join(', '),
    quantity: totalQty,
    subtotal: subtotal
  };

  try {
    await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });
    setTimeout(() => {
      document.getElementById("loaderOverlay").style.display = "none";
      alert("Pedido enviado con √©xito. ¬°Gracias!");
      document.querySelectorAll("input, select").forEach(el => el.value = "");
      setDeliveryDate();
      updateTotal();
      confirmBtn.disabled = false;
    }, 2000);
  } catch (error) {
    document.getElementById("loaderOverlay").style.display = "none";
    alert("Hubo un error al enviar el pedido. Int√©ntelo de nuevo.");
    confirmBtn.disabled = false;
  }
}
</script>
</body>
</html>
