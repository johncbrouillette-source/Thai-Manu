<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedido de Comida Tailandesa</title>
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: white;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
    position: relative;
  }
  .logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 150px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #e74c3c;
  }
  .delivery-section, .customer-section {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .menu-item {
    display: flex;
    align-items: center;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .menu-item img {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    margin-right: 12px;
    object-fit: cover;
  }
  .menu-item label {
    flex: 1;
    color: white;
    margin: 0;
  }
  .menu-item input[type="number"] {
    width: 60px;
    padding: 6px;
    text-align: center;
    font-weight: bold;
  }
  .total {
    text-align: right;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
    color: #ffcc00;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #218838;
  }
  .next-day-alert {
    color: #ffcc00;
    font-size: 13px;
    margin-top: -5px;
    margin-bottom: 10px;
  }
  /* Popup modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
  }
  .modal-content h2 {
    margin-top: 0;
    color: #e74c3c;
  }
  .modal-content ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }
  .modal-content ul li {
    margin: 5px 0;
    border-bottom: 1px solid #333;
    padding-bottom: 5px;
  }
  .modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  .btn-cancel {
    background: #6c757d;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .btn-confirm {
    background: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://github.com/khaoniaobistro/Thai-Manu/raw/main/khao%20logo.png" alt="Logo" class="logo">
  <h1>Men√∫ Tailand√©s</h1>

  <div class="delivery-section">
    <label for="deliveryDate">Fecha del Pedido:</label>
    <input type="date" id="deliveryDate">
    <div id="nextDayAlert" class="next-day-alert" style="display:none;">
      üìÖ Este pedido ser√° entregado ma√±ana - o seleccione otra fecha.
    </div>

    <label for="casa">Casa #:</label>
    <input type="text" id="casa">

    <label for="deliveryTime">Hora de Entrega:</label>
    <select id="deliveryTime">
      <option value="">--Seleccionar--</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
    </select>
  </div>

  <div id="menu">
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/raw/main/padthai.jpeg" alt="Pad Thai">
      <label>Pad Thai - $20.000 COP</label>
      <input type="number" min="0" value="0" data-name="Pad Thai" data-price="20000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/raw/main/rice.jpeg" alt="Arroz Thai">
      <label>Arroz Thai - $19.000 COP</label>
      <input type="number" min="0" value="0" data-name="Arroz Thai" data-price="19000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/raw/main/padcombo.png" alt="Combo Pad Thai">
      <label>Combo Pad Thai - $26.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Pad Thai" data-price="26000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/raw/main/ricecombo.png" alt="Combo Arroz Thai">
      <label>Combo Arroz Thai - $25.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Arroz Thai" data-price="25000">
    </div>
  </div>

  <div class="total" id="totalPrice">Total: $0 COP</div>

  <div class="customer-section">
    <label>Nombre Completo:</label>
    <input type="text" id="name">
    <label>WhatsApp:</label>
    <input type="text" id="phone">
    <label>Notas:</label>
    <input type="text" id="notes">
  </div>

  <button onclick="showSummary()">Enviar Pedido</button>
</div>

<!-- Modal -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <h2>Resumen del Pedido</h2>
    <p><strong>Fecha:</strong> <span id="summaryDate"></span></p>
    <p><strong>Hora de Entrega:</strong> <span id="summaryTime"></span></p>
    <ul id="summaryItems"></ul>
    <p><strong>Total:</strong> <span id="summaryTotal"></span></p>
    <div class="modal-buttons">
      <button class="btn-cancel" onclick="closeModal()">Editar Pedido</button>
      <button class="btn-confirm" onclick="submitOrder()">Confirmar Pedido</button>
    </div>
  </div>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDcQIS3wpF-5aCSOns7ufnn4bWVlqv8dlpB5AUCv_oFNvUZwqCnXoBmNLEbk-nCmEMoA/exec";

function setDeliveryDate() {
  const now = new Date();
  const options = { timeZone: "America/Bogota" };
  const colombiaTime = new Date(now.toLocaleString("en-US", options));
  const hours = colombiaTime.getHours();
  const minutes = colombiaTime.getMinutes();
  const alertEl = document.getElementById("nextDayAlert");
  if (hours > 12 || (hours === 12 && minutes >= 31)) {
    colombiaTime.setDate(colombiaTime.getDate() + 1);
    alertEl.style.display = "block";
  } else {
    alertEl.style.display = "none";
  }
  document.getElementById("deliveryDate").value = colombiaTime.toISOString().split("T")[0];
}
setDeliveryDate();

function updateTotal() {
  let total = 0;
  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10) || 0;
    if (qty > 0) total += qty * parseFloat(input.dataset.price);
  });
  document.getElementById("totalPrice").innerText = `Total: $${total.toLocaleString()} COP`;
}
document.querySelectorAll("#menu input[type='number']").forEach(input => {
  input.addEventListener("input", updateTotal);
});

function showSummary() {
  const deliveryDate = document.getElementById("deliveryDate").value;
  const deliveryTime = document.getElementById("deliveryTime").value || "--";
  const itemsList = document.getElementById("summaryItems");
  const totalEl = document.getElementById("summaryTotal");
  itemsList.innerHTML = "";
  let total = 0;
  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10) || 0;
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      total += price * qty;
      const li = document.createElement("li");
      li.innerText = `${input.dataset.name} x${qty} - $${(price*qty).toLocaleString()} COP`;
      itemsList.appendChild(li);
    }
  });
  if (!deliveryDate || document.querySelectorAll("#menu input[type='number']").length === 0) {
    alert("Por favor complete la fecha y seleccione al menos un producto.");
    return;
  }
  document.getElementById("summaryDate").innerText = deliveryDate;
  document.getElementById("summaryTime").innerText = deliveryTime;
  totalEl.innerText = `$${total.toLocaleString()} COP`;
  document.getElementById("orderModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("orderModal").style.display = "none";
}

async function submitOrder() {
  const deliveryDate = document.getElementById("deliveryDate").value;
  const casa = document.getElementById("casa").value;
  const deliveryTime = document.getElementById("deliveryTime").value;
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const notes = document.getElementById("notes").value;
  const items = [];
  let totalQty = 0;
  let subtotal = 0;
  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      const itemName = input.dataset.name;
      items.push({ name: itemName, price, quantity: qty });
      totalQty += qty;
      subtotal += price * qty;
    }
  });
  const orderData = {
    deliveryDate,
    casa,
    deliveryTime,
    name,
    phone,
    notes,
    items,
    order: items.map(i => i.name).join(', '),
    quantity: totalQty,
    subtotal: subtotal
  };
  try {
    await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });
    alert("Pedido enviado con √©xito. ¬°Gracias!");
    closeModal();
    document.querySelectorAll("input, select").forEach(el => el.value = "");
    updateTotal();
    setDeliveryDate();
  } catch (error) {
    alert("Hubo un error al enviar el pedido. Int√©ntelo de nuevo.");
  }
}
</script>
</body>
</html>
