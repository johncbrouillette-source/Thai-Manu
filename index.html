<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedido de Comida Tailandesa</title>
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: white;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
  }
  .logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 150px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #e74c3c;
  }
  .delivery-section, .customer-section {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .menu-item {
    display: flex;
    align-items: center;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .menu-item img {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    margin-right: 12px;
    object-fit: cover;
  }
  .menu-item label {
    flex: 1;
    color: white;
    margin: 0;
  }
  .menu-item input[type="number"] {
    width: 60px;
    padding: 6px;
    text-align: center;
    font-weight: bold;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #218838;
  }
  .next-day-alert {
    color: #ffcc00;
    font-size: 13px;
    margin-top: -5px;
    margin-bottom: 10px;
  }
  /* Order Summary Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.8);
    padding-top: 60px;
  }
  .modal-content {
    background: #1a1a1a;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    color: white;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 24px;
    cursor: pointer;
  }
  .close:hover { color: white; }
  .total-line {
    font-weight: bold;
    margin-top: 10px;
  }
  /* Loading Overlay */
  #loadingOverlay {
    display: none;
    position: fixed;
    z-index: 2000;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
  }
  #loadingOverlay img {
    width: 80px;
    height: 80px;
    animation: spin 2s linear infinite;
    margin-bottom: 15px;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/khao%20logo.png?raw=true" alt="Logo" class="logo">
  <h1>Men√∫ Tailand√©s</h1>

  <div class="delivery-section">
    <label for="deliveryDate">Fecha del Pedido:</label>
    <input type="date" id="deliveryDate">
    <div id="nextDayAlert" class="next-day-alert" style="display:none;">
      üìÖ Este pedido ser√° entregado ma√±ana - o seleccione otra fecha.
    </div>

    <label for="casa">Casa #:</label>
    <input type="text" id="casa">

    <label for="deliveryTime">Hora de Entrega:</label>
    <select id="deliveryTime">
      <option value="">--Seleccionar--</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
    </select>
  </div>

  <div id="menu">
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/padthai.jpeg?raw=true" alt="Pad Thai">
      <label>Pad Thai - $20.000 COP</label>
      <input type="number" min="0" value="0" data-name="Pad Thai" data-price="20000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/rice.jpeg?raw=true" alt="Arroz Thai">
      <label>Arroz Thai - $19.000 COP</label>
      <input type="number" min="0" value="0" data-name="Arroz Thai" data-price="19000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/padcombo.png?raw=true" alt="Combo Pad Thai">
      <label>Combo Pad Thai - $26.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Pad Thai" data-price="26000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/ricecombo.png?raw=true" alt="Combo Arroz Thai">
      <label>Combo Arroz Thai - $25.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Arroz Thai" data-price="25000">
    </div>
  </div>

  <div class="customer-section">
    <label>Nombre Completo:</label>
    <input type="text" id="name">
    <label>WhatsApp:</label>
    <input type="text" id="phone">
    <label>Notas:</label>
    <input type="text" id="notes">
  </div>

  <button onclick="showSummary()">Enviar Pedido</button>
</div>

<!-- Order Summary Modal -->
<div id="summaryModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSummary()">&times;</span>
    <h2>Resumen de Pedido</h2>
    <div id="summaryDetails"></div>
    <div class="total-line" id="summaryTotal"></div>
    <button id="confirmOrderBtn" onclick="confirmOrder()">Confirmar Pedido</button>
  </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
  <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/loading.png?raw=true" alt="Cargando...">
  <div>Procesando pedido...</div>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDcQIS3wpF-5aCSOns7ufnn4bWVlqv8dlpB5AUCv_oFNvUZwqCnXoBmNLEbk-nCmEMoA/exec";

// Auto-set delivery date based on Colombian time
function setDeliveryDate() {
  const now = new Date();
  const options = { timeZone: "America/Bogota" };
  const colombiaTime = new Date(now.toLocaleString("en-US", options));

  const hours = colombiaTime.getHours();
  const minutes = colombiaTime.getMinutes();
  const alertEl = document.getElementById("nextDayAlert");

  if (hours > 12 || (hours === 12 && minutes >= 31)) {
    colombiaTime.setDate(colombiaTime.getDate() + 1);
    alertEl.style.display = "block";
  } else {
    alertEl.style.display = "none";
  }

  document.getElementById("deliveryDate").value = colombiaTime.toISOString().split("T")[0];
}
setDeliveryDate();

function showSummary() {
  const items = [];
  let total = 0;

  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      items.push({ name: input.dataset.name, quantity: qty, price });
      total += price * qty;
    }
  });

  if (items.length === 0 || !document.getElementById("name").value || !document.getElementById("phone").value) {
    alert("Por favor complete nombre, WhatsApp y seleccione al menos un producto.");
    return;
  }

  const detailsEl = document.getElementById("summaryDetails");
  detailsEl.innerHTML = items.map(i => `${i.quantity} x ${i.name} - $${i.price.toLocaleString()} COP`).join("<br>");
  document.getElementById("summaryTotal").innerText = `Total: $${total.toLocaleString()} COP`;

  document.getElementById("summaryModal").style.display = "block";
}

function closeSummary() {
  document.getElementById("summaryModal").style.display = "none";
}

async function confirmOrder() {
  document.getElementById("summaryModal").style.display = "none";
  document.getElementById("loadingOverlay").style.display = "flex";

  const deliveryDate = document.getElementById("deliveryDate").value;
  const casa = document.getElementById("casa").value;
  const deliveryTime = document.getElementById("deliveryTime").value;
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const notes = document.getElementById("notes").value;

  const items = [];
  let totalQty = 0;
  let subtotal = 0;

  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      items.push({ name: input.dataset.name, price, quantity: qty });
      totalQty += qty;
      subtotal += price * qty;
    }
  });

  const orderData = {
    deliveryDate,
    casa,
    deliveryTime,
    name,
    phone,
    notes,
    items,
    order: items.map(i => i.name).join(', '),
    quantity: totalQty,
    subtotal: subtotal
  };

  try {
    await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });

    setTimeout(() => {
      document.getElementById("loadingOverlay").style.display = "none";
      alert("Pedido enviado con √©xito. ¬°Gracias!");
      document.querySelectorAll("input, select").forEach(el => el.value = "");
      setDeliveryDate();
    }, 1500);
  } catch (error) {
    document.getElementById("loadingOverlay").style.display = "none";
    alert("Hubo un error al enviar el pedido. Int√©ntelo de nuevo.");
  }
}
</script>
</body>
</html>
