<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedido de Comida Tailandesa</title>
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: white;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
  }
  .logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 150px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #e74c3c;
  }
  .delivery-section, .customer-section {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .menu-item {
    display: flex;
    align-items: center;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .menu-item img {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    margin-right: 12px;
    object-fit: cover;
  }
  .menu-item label {
    flex: 1;
    color: white;
    margin: 0;
  }
  .menu-item input[type="number"] {
    width: 60px;
    padding: 6px;
    text-align: center;
    font-weight: bold;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  button:hover:enabled {
    background: #218838;
  }
  .next-day-alert {
    color: #ffcc00;
    font-size: 13px;
    margin-top: -5px;
    margin-bottom: 10px;
  }
  /* Elephant spinner */
  .elephant-spinner {
    width: 20px;
    height: 20px;
    margin-right: 8px;
    animation: spin 1s linear infinite;
    vertical-align: middle;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  /* Order summary modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
  }
  .modal-content h2 {
    margin-top: 0;
    color: #e74c3c;
  }
  .modal-content ul {
    padding-left: 20px;
  }
  .modal-content button {
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/khao%20logo.png?raw=true" alt="Logo" class="logo">
  <h1>Men√∫ Tailand√©s</h1>

  <div class="delivery-section">
    <label for="deliveryDate">Fecha del Pedido:</label>
    <input type="date" id="deliveryDate">
    <div id="nextDayAlert" class="next-day-alert" style="display:none;">
      üìÖ Este pedido ser√° entregado ma√±ana - o seleccione otra fecha.
    </div>

    <label for="casa">Casa #:</label>
    <input type="text" id="casa">

    <label for="deliveryTime">Hora de Entrega:</label>
    <select id="deliveryTime">
      <option value="">--Seleccionar--</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
    </select>
  </div>

  <div id="menu">
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/padthai.jpeg?raw=true" alt="Pad Thai">
      <label>Pad Thai - $20.000 COP</label>
      <input type="number" min="0" value="0" data-name="Pad Thai" data-price="20000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/rice.jpeg?raw=true" alt="Arroz Thai">
      <label>Arroz Thai - $19.000 COP</label>
      <input type="number" min="0" value="0" data-name="Arroz Thai" data-price="19000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/padcombo.png?raw=true" alt="Combo Pad Thai">
      <label>Combo Pad Thai - $26.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Pad Thai" data-price="26000">
    </div>
    <div class="menu-item">
      <img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/ricecombo.png?raw=true" alt="Combo Arroz Thai">
      <label>Combo Arroz Thai - $25.000 COP</label>
      <input type="number" min="0" value="0" data-name="Combo Arroz Thai" data-price="25000">
    </div>
  </div>

  <div class="customer-section">
    <label>Nombre Completo:</label>
    <input type="text" id="name">
    <label>WhatsApp:</label>
    <input type="text" id="phone">
    <label>Notas:</label>
    <input type="text" id="notes">
  </div>

  <button id="openSummary">Enviar Pedido</button>
</div>

<!-- Order Summary Modal -->
<div id="orderSummaryModal" class="modal">
  <div class="modal-content">
    <h2>Resumen del Pedido</h2>
    <ul id="orderSummaryList"></ul>
    <p><strong>Total:</strong> $<span id="orderSummaryTotal"></span> COP</p>
    <button id="confirmOrderBtn">Confirmar Pedido</button>
    <button onclick="closeSummary()">Cancelar</button>
  </div>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDcQIS3wpF-5aCSOns7ufnn4bWVlqv8dlpB5AUCv_oFNvUZwqCnXoBmNLEbk-nCmEMoA/exec";

function setDeliveryDate() {
  const now = new Date();
  const options = { timeZone: "America/Bogota" };
  const colombiaTime = new Date(now.toLocaleString("en-US", options));

  let deliveryDate;
  const hours = colombiaTime.getHours();
  const minutes = colombiaTime.getMinutes();
  const alertEl = document.getElementById("nextDayAlert");

  if (hours > 12 || (hours === 12 && minutes >= 31)) {
    colombiaTime.setDate(colombiaTime.getDate() + 1);
    alertEl.style.display = "block";
  } else {
    alertEl.style.display = "none";
  }

  deliveryDate = colombiaTime.toISOString().split("T")[0];
  document.getElementById("deliveryDate").value = deliveryDate;
}
setDeliveryDate();

document.getElementById("openSummary").addEventListener("click", () => {
  const items = [];
  let total = 0;
  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      items.push({ name: input.dataset.name, qty, price: parseFloat(input.dataset.price) });
      total += qty * parseFloat(input.dataset.price);
    }
  });

  if (items.length === 0) {
    alert("Seleccione al menos un producto.");
    return;
  }

  const list = document.getElementById("orderSummaryList");
  list.innerHTML = "";
  items.forEach(i => {
    const li = document.createElement("li");
    li.textContent = `${i.qty} x ${i.name} - $${(i.qty * i.price).toLocaleString()} COP`;
    list.appendChild(li);
  });

  document.getElementById("orderSummaryTotal").textContent = total.toLocaleString();
  document.getElementById("orderSummaryModal").style.display = "flex";
});

function closeSummary() {
  document.getElementById("orderSummaryModal").style.display = "none";
}

document.getElementById("confirmOrderBtn").addEventListener("click", async function() {
  const btn = this;
  btn.disabled = true;
  btn.innerHTML = `<img src="https://github.com/khaoniaobistro/Thai-Manu/blob/main/loading.png?raw=true" class="elephant-spinner"> Procesando pedido...`;

  const deliveryDate = document.getElementById("deliveryDate").value;
  const casa = document.getElementById("casa").value;
  const deliveryTime = document.getElementById("deliveryTime").value;
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const notes = document.getElementById("notes").value;

  const items = [];
  let totalQty = 0;
  let subtotal = 0;

  document.querySelectorAll("#menu input[type='number']").forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      const price = parseFloat(input.dataset.price);
      const itemName = input.dataset.name;
      items.push({ name: itemName, price, quantity: qty });
      totalQty += qty;
      subtotal += price * qty;
    }
  });

  const orderData = {
    deliveryDate,
    casa,
    deliveryTime,
    name,
    phone,
    notes,
    items,
    order: items.map(i => i.name).join(', '),
    quantity: totalQty,
    subtotal: subtotal
  };

  try {
    await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });
    alert("Pedido enviado con √©xito. ¬°Gracias!");
    document.querySelectorAll("input, select").forEach(el => el.value = "");
    setDeliveryDate();
    closeSummary();
  } catch (error) {
    alert("Hubo un error al enviar el pedido. Int√©ntelo de nuevo.");
  } finally {
    btn.disabled = false;
    btn.innerHTML = "Confirmar Pedido";
  }
});
</script>
</body>
</html>
